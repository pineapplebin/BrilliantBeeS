<extend name="./Template/Public/admin_base.html" />

<block name="title">添加用户</block>
<block name="content">
    <form action="{:U('add')}" method="post">
        <table class="table table-bordered table-hover ">
            <tr class="active">
                <td>用户名</td>
                <td><input type="text" name="user_name"/></td>
            </tr>
            <tr class="info">
                <td>密码</td>
                <td><input type="text" name="user_password"/></td>
            </tr>
            <tr class="active">
                <td>邮箱</td>
                <td><input type="text" name="user_email"/></td>
            </tr>
            <tr class="info">
                <td>晋级用户组</td>
                <td>
                    <select name="user_level_group">
                        <option value="0" >不属于</option>
                        <option value="1" >Lv(01)</option>
                        <option value="2" >Lv(02)</option>
                        <option value="3" >Lv(03)</option>
                        <option value="4" >Lv(04)</option>
                    </select>
                </td>
            </tr>
            <tr class="active">
                <td>特殊用户组</td>
                <td>
                    <select name="user_special_group">
                        <option value="0" >不属于</option>
                        <option value="1" >禁止IP</option>
                        <option value="2" >禁止发言</option>
                        <option value="3" >游客</option>
                        <option value="4" >待验证</option>
                    </select>
                </td>
            </tr>
            <tr class="info">
                <td>管理用户组</td>
                <td>
                    <select name="user_admin_group">
                        <option value="0" >不属于</option>
                        <option value="1" >版主助理</option>
                        <option value="2" >版主</option>
                        <option value="3" >超级版主</option>
                        <option value="4" >管理员</option>
                    </select>
                </td>
            </tr>
        </table>
        <div style="margin:0 auto; width: 200px">
            <a href="{:U('index')}"><input type="button" value="返回"></a>
            <input type="submit" value="确认添加"/>
        </div>
    </form>
</block>
