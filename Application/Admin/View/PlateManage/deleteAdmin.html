<extend name="./Template/Public/admin_base.html"/>

<block name="title">{:C('SITE_NAME')} - 移除版主</block>

<block name="content">
    <h2 style="margin-bottom: 20px;">
        您将要删除<span class="alert-warning">{$info['plate_name']}</span>板块的版主:
    </h2>

    <table class="table table-hover">
        <tr bgcolor="#f5f5dc">
            <th>版主ID</th>
            <th>版主名称</th>
            <th>版主身份</th>
            <th>指定时间</th>
        </tr>
        <tr>
            <td>{$info['user_id']}</td>
            <td>{$info['user_name']}</td>
            <td>{$info['user_admin_group']}</td>
            <td>{$info['create_time']|date='Y-m-d H:i', ###}</td>
        </tr>
    </table>

    <form action="{:U('delAdminHandle')}" method="post">
        <input type="hidden" value="{$info['user_id']}" name="uid">
        <input type="hidden" value="{$info['plate_id']}" name="pid">
        <input type="submit" class="btn btn-danger" value="确认删除">
        <a href="{:U('index')}" class="btn btn-primary">返回</a>
    </form>
</block>
