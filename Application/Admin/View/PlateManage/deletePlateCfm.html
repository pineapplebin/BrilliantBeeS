<extend name="./Template/Public/admin_base.html" />
<block name="content">
    <h4>您将要删除以下板块:</h4><br/>
    <table class="table table-hover">
        <tr bgcolor="#f5f5dc">
            <th>板块ID</th>
            <th>板块标题</th>
            <th>板块描述</th>
            <th>贴子数目</th>
            <th>创建时间</th>
        </tr>
        <foreach name='delete' item='del'>
            <tr>
                <td>{$del.plate_id}</td>
                <td>{$del.plate_name}</td>
                <td>{$del.plate_desc}</td>
                <td>{$del.plate_post_count}</td>
                <td>{$del.plate_create_time}</td>
            </tr>
        </foreach>
        <tr>
            <td>
                <a href="{:U('index')}"><button class="btn btn-primary">取消</button></a>
                <a href="{:U('deletePlateHandle',array('id'=>$del['plate_id']))}"><button class="btn btn-primary">删除</button></a>
            </td>
        </tr>
    </table>
</block>
<block name="js_file">
    <script src="__PUBLIC__/js/jquery-1.11.3.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/admin.base.js"></script>
</block>
