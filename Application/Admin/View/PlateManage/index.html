<extend name="./Template/Public/admin_base.html" />

<block name="title">{:C('SITE_NAME')} - 板块管理</block>

<block name="content">
    <h2>板块管理</h2>
    <div style="margin-bottom: 10px;">
        <a href="{:U('newPlate')}" class="btn btn-primary">新建板块</a>
    </div>
    <table class="table table-hover">
        <tr bgcolor="#f5f5dc">
            <th>板块ID</th>
            <th>板块标题</th>
            <th>贴子数目</th>
            <th>创建时间</th>
            <th>版主资料</th>
            <th>操作</th>
        </tr>
        <foreach name='plate' item='v'>
            <tr>
                <td>{$v['plate_id']}</td>
                <td>{$v['plate_name']}</td>
                <td>{$v['plate_post_count']}</td>
                <td>{$v['plate_create_time']|date='Y-m-d H:i',###}</td>
                <td>
                    版主数:{$v['user_id']|count=###}
                </td>
                <td>
                    <a class="btn-sm btn-primary" href="{:U('plateAdminManage',array('pid'=>$v['plate_id']))}">管理</a>
                    <a class="btn-sm btn-danger" href="{:U('deletePlate',array('pid'=>$v['plate_id']))}" >删除</a>
                </td>
            </tr>
        </foreach>
        <tr>
            <td colspan="6" align="center">
                {$page}
            </td>
        </tr>
    </table>
</block>
