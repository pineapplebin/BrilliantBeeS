<extend name="./Template/Public/admin_base.html" />
<!--论坛板块管理页面内容-->
<block name="content">
    <form action="{:U('./Admin/PlateManage/newPlate')}" method="post">
        <input type="submit" class="btn btn-primary" value="新建板块"/>
    </form>
    <hr/>
    <table class="table table-hover">
        <tr bgcolor="#f5f5dc">
            <th>板块ID</th>
            <th>板块标题</th>
            <th>贴子数目</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        <foreach name='plate' item='v'>
            <tr>
                <td>{$v.plate_id}</td>
                <td>{$v.plate_name}</td>
                <td>{$v.plate_post_count}</td>
                <td>{$v.plate_create_time|date='Y-m-d H:i:s',###}</td>
                <td>
                    <a href="{:U('./Admin/PlateManage/deletePlateCfm',array('id'=>$v['plate_id']))}" >delete</a>
                </td>
            </tr>
        </foreach>
        <tr>
            <td colspan="5" align="center">
                {$page}
            </td>
        </tr>
    </table>
</block>

<!-- Bootstrap core JavaScript -->
<block name="js_file">
    <script src="__PUBLIC__/js/jquery-1.11.3.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/admin.base.js"></script>
</block>

</html>
