<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="__PUBLIC__/css/signup.index.css">
    <title></title>
</head>
<body>
<div class="container">
    <php>
        $flash_messages = get_flash_messages();
        echo '<div style="max-width:500px; margin: 0 auto">';
        foreach ($flash_messages as $msg) {
        echo '<div class="alert '.$msg[1].'"><button type="button" class="close" data-dismiss="alert">&times;</button>'.$msg[0].'</div>';
        }
        echo '</div>';
        </php>
    <form action="{:U('handle')}" class="form-signup" method="post">
        <h1 class="form-signup-heading">请填入注册信息</h1>
        <label for="inputUsername" class="sr-only">User Name</label>
        <input type="text" id="inputUsername" class="form-control" name="user_name" placeholder="用户名" required autofocus><br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" name="user_email" placeholder="邮箱地址" required autofocus><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="user_pwd" placeholder="密码" required><br>
        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputRePassword" class="form-control" name="re_user_pwd" placeholder="确认密码" required><br>
        <input type="text" id="inputVerify" class="form-control" name="verify" placeholder="验证码" style="width: 60%">
        <img src="{:U('verify')}" alt="img" id="verify_img" onclick="change_verify()"><br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-top: 10px;">注册</button>

    </form>

    <script>
        var verify_img_url = '{:U("verify", '', '')}';
    </script>
    <script src="__PUBLIC__/js/signup.index.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js" type="text/javascript"></script>
</div>

</body>
</html>
