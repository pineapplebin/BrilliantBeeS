<extend name="./Template/Public/base.html" />

<block name="title">{:C('SITE_NAME')} - 用户注册</block>

<block name="css_file">
    <link rel="stylesheet" href="__PUBLIC__/css/signup.index.css" type="text/css">
</block>

<block name="content">
    <form action="{:U('handle')}" class="form-signup" method="post">
        <h2 class="form-signup-heading">请填入注册信息</h2>
        <label for="inputUsername">用户名</label>
        <input type="text" id="inputUsername" class="form-control" name="user_name" placeholder="请输入你的用户名" autofocus><br>
        <label for="inputEmail" >邮箱地址</label>
        <input type="email" id="inputEmail" class="form-control" name="user_email" placeholder="请输入你的邮箱地址"><br>
        <label for="inputPassword" >登录密码</label>
        <input type="password" id="inputPassword" class="form-control" name="user_pwd" placeholder="请输入你的登录密码" ><br>
        <label for="inputPassword" >确认密码</label>
        <input type="password" id="inputRePassword" class="form-control" name="re_user_pwd" placeholder="请再次输入以确认登录密码"><br>
        <if condition="$open_verify eq 1">
            <label for="inputverify">验证码</label>
            <input type="text" id="inputVerify" class="form-control" name="verify" placeholder="请输入图片上的验证码，点击可更换图片" />
            <img src="{:U('verify')}" alt="img" id="verify_img" onclick="change_verify()"><br/>
        </if>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="signup_btn">注册</button>
    </form>
</block>

<block name="js_file">
    <script>
        var verify_img_url = '{:U("verify", "", "")}';
    </script>
    <script src="__PUBLIC__/js/jquery.md5.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/signup.index.js" type="text/javascript"></script>
</block>
