<extend name="./Template/Public/base.html"/>

<block name="content">
    <div class="panel panel-default">
        <div class="panel-heading">{$Plate['plate_name']}</div>

        <div class="panel-body">
            {$Plate['plate_desc']}
        </div>
        <div class="list-group">
            <volist name="List" id="v">
                <div class="list-group-item">
                    <a href="{:U('Post/index?post_id='.$v['post_id'])}">{$v.post_title}</a>
                    <div style="float: right">
                        <table>
                            <tr >
                                <td><a>{$v.post_author_name}</a></td>
                                <td><a>{$v.post_reply_count}</a></td>
                            </tr>
                            <tr>
                                <td>{$v.post_time|date='Y-m-d',###}</td>
                                <td>{$v.post_checked}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </volist>
        </div>
    </div>

    <form action="{:U('Post/handle')}" method="post">
        <div class="panel panel-primary">
            <div class="panel-heading">快速发帖</div>
            <div class="panel-body">
                <div class="form-group">
                    <span><label class="form-group">标题</label></span>
                    <input type="text" name="post_title" class="form-group form-group-lg"  placeholder="输入标题..."/>
                    <textarea name="post_content" class="form-control" rows="5" placeholder="说点什么吧..."></textarea>
                </div>
                <input type="submit" class="btn  btn-primary" value="发帖"/>
            </div>
        </div>
        <!-- 隐藏域 提交帖子对应的板块ID-->
        <input type="hidden" name="plate_id" value="{$Plate['plate_id']}"/>
    </form>
</block>
<block name="css_file">
    <link rel="stylesheet" href="__PUBLIC__/css/home.plate.index.css" type="text/css">
</block>
