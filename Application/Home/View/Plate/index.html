<extend name="./Template/Public/base.html"/>
<block name="content">
    <div class="panel panel-default">
        <div class="panel-heading">{$Plate['plate_name']}</div>

        <div class="panel-body">
            {$Plate['plate_desc']}
        </div>

        <ul class="list-group">
            <volist name="List" id="v">
                <li class="list-group-item">
                    <a href="#">{$v.post_title}</a>
                    <span style="float: right">{$v.post_time|date='Y-m-d H:i:s',###}</span>
                </li>
            </volist>

        </ul>
    </div>

     <form action="{:U('Post/index')}" method="post">
         <div class="panel panel-primary">
             <div class="panel-heading">快速发帖</div>
             <div class="panel-body">
                 <div class="form-group">
                     <span><label class="form-group">标题</label></span>
                     <input type="text" name="post_title" class="form-group form-group-lg"  placeholder="输入标题..."/>
                     <textarea name="post_content" class="form-control" rows="5" placeholder="说点什么吧..."></textarea>
                 </div>

                 <input type="submit" class="btn  btn-primary" value="发帖"/>
             </div>
         </div>

         <input type="hidden" name="plate_id" value="{$Plate['plate_id']}"/>
     </form>
</block>
