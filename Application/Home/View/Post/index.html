<extend name="./Template/Public/base.html"/>

<block name="content">
    <div class="panel panel-default">
        <div class="panel-heading">{$Post.post_title}</div>
        <div class="list-group">
            <div class="list-group-item">
                <!--楼主-->
                <div class="post-author">{$Post.post_author_name}</div>
                <div class="post-content">
                    <div class="panel-heading">
                        发表于&nbsp;{$Post.post_time|date='Y-m-d H:i:s', ###}
                        <label style="float: right">#楼主</label>
                    </div>
                    <div class="panel-body">{$Post.post_content|content_replace=###}</div>
                </div>
            </div>
            <!--回复贴,当回复数($reply_num)大于0,显示;-->
            <if condition="$reply_num gt 0">
                <volist name="Reply" id="v">
                    <div class="list-group-item">
                        <div class="post-author">{$v.reply_author_name}</div>
                        <div class="post-content">
                            <div class="panel-heading">
                                发表于&nbsp;{$v.reply_time|date='Y-m-d H:i:s', ###}
                                <label style="float: right">#{$v.reply_floor}楼</label>
                            </div>
                            <div class="panel-body">{$v.reply_content|content_replace=###}</div>
                        </div>
                    </div>
                </volist>
            </if>
        </div>
    </div>

    <form action="{:U('reply')}" method="post">
        <div class="panel panel-primary">
            <div class="panel-heading">回复帖子</div>
            <div class="panel-body">
                <div class="form-group">

                    <div class="edit_pannel">
                        <div class="edit_input">
                            <a id="b_style" href="javascript:;">粗</a>                                            
                            <a id="i_style" href="javascript:;"><i>斜</i></a>
                            <a id="face_pannel" href="javascript:;"><img src="__PUBLIC__/image/face/face.jpg" /></a>
                        </div>
                        <div class="face_style">
                            <img src="__PUBLIC__/image/face/touxiao.gif" />
                            <img src="__PUBLIC__/image/face/fanu.gif" />
                            <img src="__PUBLIC__/image/face/zhouma.gif" />
                            <img src="__PUBLIC__/image/face/weixiao.gif" />
                            <img src="__PUBLIC__/image/face/jingya.gif" />
                            <img src="__PUBLIC__/image/face/liulei.gif" />
                            <img src="__PUBLIC__/image/face/se.gif" />
                            <img src="__PUBLIC__/image/face/tiaopi.gif" />
                            <img src="__PUBLIC__/image/face/ku.gif" />
                        </div>
                    </div>

                    <textarea class="form-control" id="reply_content" name="reply_content" rows="5" placeholder="说点什么吧..."></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="回复"/>
            </div>
        </div>
        <!-- 隐藏域 提交帖子ID以及回复帖子的权限ID-->
        <input type="hidden" name="reply_post_id" value="{$Post['post_id']}"/>
        <input type="hidden" name="auth_id" value="2" />
    </form>

</block>
<block name="css_file">
    <link rel="stylesheet" href="__PUBLIC__/css/home.post.index.css" type="text/css"/>
</block>
